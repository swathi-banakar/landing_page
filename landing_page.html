<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .homepage {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      flex-grow: 1;
    }

    .body-section {
      padding: 20px;
      text-align: center; 
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  
  <div class="homepage">
    <h1>Welcome to Our Website</h1>
    <p>This is the home Page</p>
  </div>

  <div class="body-section">
    <h2>About Us</h2>
    <p>This is the body section content.</p>
  </div>

  <footer>
    <p>footer</p>
  </footer>
</body>
</html>
